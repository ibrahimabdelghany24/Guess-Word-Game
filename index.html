<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Strike&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Guess Word Game</title>
</head>
<body>
  <h1>Guess Word Game</h1>
  <div class="container">
    <div class="game-section">
      <div class="all-tries"></div>
      <div class="buttons">
        <button class="check">Check Word</button>
        <button class="hint"><span></span> Hints</button>
      </div>
    </div>
    <div class="msg-inst">
      <div class="instruction">
        <h2>Instructions</h2>
        <div class="in-place">
          <div class="color in-place-color"></div>
          <div class="text">Letter Is In Place</div>
        </div>
        <div class="not-in-place">
          <div class="color not-in-place-color"></div>
          <div class="text">Letter Isn't In Place</div>
        </div>
        <div class="wrong">
          <div class="color wrong-color"></div>
          <div class="text">Letter Is Wrong</div>
        </div>
      </div>
      <div class="message">
        <button class="new-game">New Game</button>
      </div>
    </div>
  </div>
  <footer>Made By Ibrahim Abdelghany</footer>
  <script src="main.js"></script>
</body>
</html>
